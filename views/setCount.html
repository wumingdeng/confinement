<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="boostrap/css/bootstrap-table.css">
    <link href="boostrap/css/templatemo-style.css" rel="stylesheet">
    <link href="boostrap/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/modalExtra.css" rel="stylesheet">
</head>
<body style="background-color: transparent">

<div class="templatemo-flex-row">
    <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-content-widget white-bg no-border">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>结算管理</h3>
                    <table id="orderTable" class="table table-striped table-bordered templatemo-user-table"
                           data-toggle="table"
                           data-page-list="[10]"
                           data-pagination="true"
                           data-height="auto">
                        <thead>
                        <tr>
                            <th data-field="id" data-visible="false">订单ID</th>
                            <th data-field="userid">用户号</th>
                            <th data-field="actualpay" data-formatter="rmbFormatter">费用</th>
                            <th data-field="price" data-formatter="rmbFormatter">价格</th>
                            <th data-field="service">服务名称</th>
                            <th data-field="workerid">技师号</th>
                            <th data-field="tName">技师名称</th>
                            <th data-field="star">星级评价</th>
                            <th data-field="status" data-formatter="sFormatter">状态</th>
                            <th data-field="createtime" data-formatter="tFormatter">下单时间</th>
                            <th data-field="startat" data-formatter="tFormatter">开始服务时间</th>
                            <th data-field="finishat" data-formatter="tFormatter">订单完成时间</th>
                            <th data-field="operate" data-formatter="operateFormatter"
                                data-events="operateEvents">操作
                            </th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="alertSumbmit" tabindex="-1" role="dialog"
                 aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="panel-heading"><h2 class="text-uppercase" id="sendTN"></h2></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="submitAlert">确定</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="pushRmb" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="panel-heading"><h2 class="text-uppercase">转入金额</h2></div>
                        <div class="panel-body">
                            <div class="row form-group">
                                <label class="col-lg-2 control-label" style="width: 100%;">输入金额</label>
                                <div class="col-lg-12 col-md-12 form-group">
                                    <input type="text" class="form-control"
                                           onkeyup="value=value.replace(/[^\-?\d.]/g,'')" id="rmb"
                                           name="rmb">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="pushRmbCommit">确定</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
        </div>
    </div>
</div>

<script src="boostrap/js/jquery.min.js"></script>
<script src="boostrap/js/bootstrap.min.js"></script>
<script src="boostrap/js/bootstrap-table.js"></script>
<script src="boostrap/bootstrap-table-zh-CN.js"></script>
<script src="boostrap/js/templatemo-script.js"></script>      <!-- Templatemo Script -->
<script src="js/cookieUnit.js"></script>
<script src="js/count.js"></script>
</body>
</html>
