<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="boostrap/css/bootstrap-table.css">
    <link href="boostrap/css/templatemo-style.css" rel="stylesheet">
    <link href="boostrap/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/modalExtra.css" rel="stylesheet">
</head>
<body style="background-color: transparent">

<div class="templatemo-flex-row">
    <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-content-widget white-bg no-border">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>派发订单管理</h3>
                    <table id="orderTable" class="table table-striped table-bordered templatemo-user-table"
                           data-toggle="table"
                           data-page-list="[10]"
                           data-pagination="true"
                           data-height="auto">
                        <thead>
                        <tr>
                            <th data-field="id">序号</th>
                            <th data-field="orderid">订单ID</th>
                            <th data-field="price" data-formatter="rmbFormatter">费用</th>
                            <th data-field="service">服务名称</th>
                            <th data-field="address">服务地址</th>
                            <th data-field="conect" data-formatter="conectFormatter">联系方式</th>
                            <th data-field="status" data-formatter="sFormatter">状态</th>
                            <th data-field="createtime" data-formatter="tFormatter">下单时间</th>
                            <th data-field="operate" data-formatter="operateFormatter"
                                data-events="operateEvents">操作
                            </th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="alertSumbmit" tabindex="-1" role="dialog"
                 aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="panel-heading"><h2 class="text-uppercase" id="sendTN"></h2></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="submitAlert">确定</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>

            <div class="modal fade" id="changeTechnician" tabindex="-2" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="panel-heading"><h2 class="text-uppercase">选择技师</h2></div>
                        <div class="panel-body">
                            <form action="index.html" class="templatemo-login-form">
                                <div class="form-group">
                                    <label for="inputName">姓名</label>
                                    <input type="text" class="form-control" id="inputName"
                                           placeholder="输入姓名">
                                </div>
                                <div class="form-group">
                                    闲置:
                                    <select id="free">
                                        <option value="0">是</option>
                                        <option value="1">否</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    擅长:
                                    <select id="selectRight">
                                        <option value="0">通乳</option>
                                        <option value="1">少奶</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-default" id="searchT">搜索</button>
                            </form>
                            <div class="panel-body">
                                <h4>双击列表选择技师</h4>
                                <table id="tTable"
                                       class="table table-striped table-bordered templatemo-user-table"
                                       data-toggle="table"
                                       data-page-list="[10]"
                                       data-pagination="true"
                                       data-height="auto">
                                    <thead>
                                    <tr>
                                        <th data-field="id">技师ID</th>
                                        <th data-field="name">技师名称</th>
                                        </th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <!--<button type="button" class="btn btn-primary" id="changeT">确定</button>-->
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>

        </div>
    </div>
</div>

<script src="boostrap/js/jquery.min.js"></script>
<script src="boostrap/js/bootstrap.min.js"></script>
<script src="boostrap/js/bootstrap-table.js"></script>
<script src="boostrap/bootstrap-table-zh-CN.js"></script>
<script src="boostrap/js/templatemo-script.js"></script>      <!-- Templatemo Script -->
<script src="js/cookieUnit.js"></script>
<script src="js/order.js"></script>
</body>
</html>
